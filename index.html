<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go Crash The PC</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #0e0e0e;
      color: #00ff00;
      overflow: hidden;
    }

    .game {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .window {
      flex: 5;
      background-color: #111;
      position: relative;
      overflow: hidden;
    }

    .currency {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5rem;
      color: #00ffff;
      z-index: 10;
    }

    #virus-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .bottom {
      flex: 3;
      display: flex;
      background-color: #000;
      overflow: hidden;
    }

    .terminal {
      flex: 3;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #00ff00;
      padding: 10px;
      overflow: hidden;
    }

    .terminal-output {
      flex: 1;
      overflow-y: auto;
      max-height: 100%;
      margin-bottom: 10px;
    }

    .terminal-input {
      display: flex;
    }

    .prefix {
      white-space: nowrap;
    }

    .input-box {
      background: transparent;
      border: none;
      color: #00ff00;
      flex: 1;
      outline: none;
      font-family: monospace;
    }

    .commands {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      max-height: 100%;
      color: #00ff00;
    }

    .command-item {
      margin-bottom: 10px;
      cursor: pointer;
    }

    .virus {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      animation: jiggle 0.5s infinite;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
      user-select: none;
    }

    @keyframes jiggle {
      0% { transform: translate(0, 0); }
      25% { transform: translate(2px, -2px); }
      50% { transform: translate(-2px, 2px); }
      75% { transform: translate(2px, 2px); }
      100% { transform: translate(0, 0); }
    }

    .particle {
      position: absolute;
      font-size: 1rem;
      animation: floatUp 1s forwards;
      color: #00ffff;
      user-select: none;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="window">
      <div class="currency" id="currency">₩ 0</div>
      <div id="virus-container"></div>
    </div>
    <div class="bottom">
      <div class="terminal">
        <div class="terminal-output" id="terminal-output"></div>
        <div class="terminal-input">
          <span class="prefix">C:\Windows\System32&gt;&nbsp;</span>
          <input type="text" id="command-input" class="input-box" autocomplete="off" />
        </div>
      </div>
      <div class="commands" id="command-list"></div>
    </div>
  </div>

  <script>
    const currencyDisplay = document.getElementById('currency');
    const terminalOutput = document.getElementById('terminal-output');
    const input = document.getElementById('command-input');
    const commandList = document.getElementById('command-list');
    const virusContainer = document.getElementById('virus-container');

    let voidwares = 0;
    let activeCommands = [];

    // How To Add / Rename / Add Sprites:
    // 1. Add new command objects here with name, cost, rate, and image URL (relative or absolute).
    // 2. For custom images, just add image: 'path/to/image.png' inside the command object.
    // 3. Rename commands by changing the 'name' field.
    // 4. The rest of the game auto-updates based on this list.
    const allCommands = [
      { name: 'pinggoogle', cost: 0, rate: 1, image: 'https://i.imgur.com/6FzQJpL.png' }, // example image URL
      { name: 'overloadRAM', cost: 25, rate: 5, image: 'https://i.imgur.com/3rKZ6pQ.png' },
      { name: 'crashSys32', cost: 100, rate: 25, image: 'https://i.imgur.com/tpZQYZX.png' },
      { name: 'fakeVirus.exe', cost: 250, rate: 75, image: 'https://i.imgur.com/h7Q7bKv.png' },
    ];

    function saveGame() {
      localStorage.setItem('voidwares', voidwares);
      localStorage.setItem('activeCommands', JSON.stringify(activeCommands));
    }

    function loadGame() {
      voidwares = parseInt(localStorage.getItem('voidwares')) || 0;
      activeCommands = JSON.parse(localStorage.getItem('activeCommands')) || [];
      activeCommands.forEach(spawnVirus);
    }

    function updateCurrency() {
      currencyDisplay.textContent = `₩ ${voidwares}`;
    }

    function addToTerminalOutput(text) {
      const line = document.createElement('div');
      line.textContent = text;
      terminalOutput.appendChild(line);
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }

    function getRandomPosition(maxWidth, maxHeight, elementWidth, elementHeight) {
      // ensures virus sprite is fully inside the container
      const x = Math.random() * (maxWidth - elementWidth);
      const y = Math.random() * (maxHeight - elementHeight);
      return { x, y };
    }

    function spawnVirus(cmd) {
      const virus = document.createElement('div');
      virus.classList.add('virus');

      const containerWidth = virusContainer.clientWidth;
      const containerHeight = virusContainer.clientHeight;
      const virusSize = 40;

      const pos = getRandomPosition(containerWidth, containerHeight, virusSize, virusSize);
      virus.style.left = pos.x + 'px';
      virus.style.top = pos.y + 'px';

      if (cmd.image) {
        virus.style.backgroundImage = `url(${cmd.image})`;
      } else {
        // fallback red circle
        virus.style.background = 'red';
      }

      virusContainer.appendChild(virus);

      // Particle spawn frequency & count based on cmd.rate
      // More currency rate = more particles per second
      // We'll spawn Math.min(10, Math.floor(rate / 5)) particles every second
      const particlesPerTick = Math.min(10, Math.floor(cmd.rate / 5) || 1);

      const intervalId = setInterval(() => {
        for (let i = 0; i < particlesPerTick; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          particle.textContent = '₩';
          // Randomize particle spawn around virus a bit
          particle.style.left = (virus.offsetLeft + virusSize/2 + (Math.random() * 20 - 10)) + 'px';
          particle.style.top = (virus.offsetTop + virusSize/2 + (Math.random() * 20 - 10)) + 'px';
          // random scale effect to particle size (optional)
          const scale = 0.7 + Math.random() * 0.6;
          particle.style.fontSize = `${scale}rem`;
          virusContainer.appendChild(particle);
          setTimeout(() => {
            if (virusContainer.contains(particle)) {
              virusContainer.removeChild(particle);
            }
          }, 1000);
        }
      }, 1000);

      // Save interval ID so we can clear it if needed (e.g. on reload)
      virus._particleInterval = intervalId;

      // Optional: clicking the virus could give you currency or something
      virus.addEventListener('click', () => {
        voidwares += cmd.rate * 2; // bonus for clicking
        updateCurrency();
        saveGame();

        // Also spawn a burst of particles on click
        for (let i = 0; i < 20; i++) {
          const burstParticle = document.createElement('div');
          burstParticle.classList.add('particle');
          burstParticle.textContent = '₩';
          burstParticle.style.left = (virus.offsetLeft + virusSize/2 + (Math.random() * 40 - 20)) + 'px';
          burstParticle.style.top = (virus.offsetTop + virusSize/2 + (Math.random() * 40 - 20)) + 'px';
          burstParticle.style.fontSize = `${1 + Math.random()}rem`;
          virusContainer.appendChild(burstParticle);
          setTimeout(() => {
            if (virusContainer.contains(burstParticle)) {
              virusContainer.removeChild(burstParticle);
            }
          }, 1000);
        }
      });
    }

    function runCommand(cmdText) {
      const cmd = allCommands.find(c => c.name === cmdText);
      if (cmd) {
        if (voidwares >= cmd.cost) {
          voidwares -= cmd.cost;
          activeCommands.push(cmd);
          spawnVirus(cmd);
          addToTerminalOutput(`> ${cmdText} - Command run successfully.`);
        } else {
          addToTerminalOutput(`> ${cmdText} - Invalid. Funds too little.`);
        }
      } else if (cmdText === 'shutdown /r /t 0') {
        localStorage.clear();
        location.reload();
      } else {
        addToTerminalOutput(`> ${cmdText} - Invalid command.`);
      }
      input.value = '';
      updateCurrency();
      saveGame();
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') runCommand(input.value.trim());
    });

    function populateCommands() {
      commandList.innerHTML = ''; // clear old commands
      allCommands.forEach(cmd => {
        const div = document.createElement('div');
        div.classList.add('command-item');
        div.innerHTML = `<strong>${cmd.name}</strong><br/>Cost: ₩${cmd.cost}<br/>+${cmd.rate}/s`;
        div.addEventListener('click', () => {
          runCommand(cmd.name);
        });
        commandList.appendChild(div);
      });
    }

    function passiveIncome() {
      activeCommands.forEach(cmd => voidwares += cmd.rate);
      updateCurrency();
      saveGame();
    }

    loadGame();
    populateCommands();
    updateCurrency();
    setInterval(passiveIncome, 1000);
  </script>
</body>
</html>
