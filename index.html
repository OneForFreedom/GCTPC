<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Go Crash The PC - Terminal Clicker</title>
<style>
  /* System32 Terminal Style */
  body {
    margin: 0; padding: 0;
    background: black;
    color: #00ff00;
    font-family: "Consolas", "Courier New", monospace;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  #container {
    display: flex;
    width: 100%;
  }
  #terminal {
    flex: 5;
    background: #000;
    border-right: 3px solid #007700;
    padding: 15px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    gap: 8px;
    text-shadow:
      0 0 5px #00ff00,
      0 0 10px #00ff00,
      0 0 20px #00ff00;
  }
  #terminal-output {
    overflow-y: auto;
    flex-grow: 1;
    scrollbar-width: thin;
    scrollbar-color: #00ff00 #000;
  }
  #terminal-output::-webkit-scrollbar {
    width: 8px;
  }
  #terminal-output::-webkit-scrollbar-thumb {
    background: #00ff00;
    border-radius: 4px;
  }
  #input-line {
    display: flex;
  }
  #input-prompt {
    user-select: none;
  }
  #command-input {
    background: black;
    border: none;
    color: #00ff00;
    font-family: inherit;
    font-size: 1em;
    flex-grow: 1;
    outline: none;
    text-shadow:
      0 0 5px #00ff00,
      0 0 10px #00ff00;
  }
  #points-box {
    flex: 1;
    background: #000;
    border-left: 3px solid #007700;
    padding: 15px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    text-shadow:
      0 0 5px #00ff00,
      0 0 10px #00ff00;
  }
  #points-box h2 {
    margin-bottom: 10px;
  }
  #shop {
    flex: 2;
    background: #000;
    border-left: 3px solid #007700;
    padding: 15px;
    box-sizing: border-box;
    overflow-y: auto;
    text-shadow:
      0 0 5px #00ff00,
      0 0 10px #00ff00;
  }
  #shop h2 {
    margin-top: 0;
  }
  .shop-item {
    background: #003300;
    margin-bottom: 10px;
    padding: 8px;
    border: 1px solid #007700;
    cursor: pointer;
    transition: background 0.2s;
  }
  .shop-item:hover {
    background: #005500;
  }
  .disabled {
    opacity: 0.3;
    cursor: not-allowed;
  }
  /* Scrollbars for shop */
  #shop::-webkit-scrollbar {
    width: 8px;
  }
  #shop::-webkit-scrollbar-thumb {
    background: #00ff00;
    border-radius: 4px;
  }
</style>
</head>
<body>
  <div id="container">
    <div id="terminal">
      <div id="terminal-output"></div>
      <div id="input-line">
        <span id="input-prompt">C:\Windows\System32&gt; </span>
        <input type="text" id="command-input" autocomplete="off" autofocus />
      </div>
    </div>
    <div id="points-box">
      <h2>Total Points</h2>
      <div id="points-display">0</div>
      <h3>Multiplier: <span id="multiplier-display">1.0x</span></h3>
      <h4>Rebirths: <span id="rebirths-display">0</span></h4>
    </div>
    <div id="shop">
      <h2>Code Bank</h2>
      <div id="shop-items"></div>
    </div>
  </div>

<script>
  // Game variables
  let points = 0;
  let pointsPerSecond = 0;
  let multiplier = 1.0;
  let rebirths = 0;
  let rebirthThreshold = 1000000000;

  // Shop Items (renamed from "items" to "shopItems")
  const shopItems = [
    { name: "RAM Overload", cost: 10, pps: 1, owned: 0 },
    { name: "Fried CPU", cost: 100, pps: 5, owned: 0 },
    { name: "Glitchy GPU", cost: 500, pps: 12, owned: 0 },
    { name: "Blue Screen Booster", cost: 500, pps: 50, owned: 0 },
    { name: "Registry Cleaner", cost: 1200, pps: 120, owned: 0 },
    { name: "DLL Corruptor", cost: 2500, pps: 300, owned: 0 },
    { name: "Cache Evaporator", cost: 5000, pps: 700, owned: 0 },
    { name: "Virus Injector", cost: 10000, pps: 1600, owned: 0 },
    { name: "Malware Manifest", cost: 20000, pps: 3500, owned: 0 },
    { name: "Driver Disabler", cost: 40000, pps: 8000, owned: 0 },
    { name: "Overclock Overlord", cost: 90000, pps: 18000, owned: 0 },
    { name: "System Freeze", cost: 180000, pps: 40000, owned: 0 },
    { name: "Packet Flooder", cost: 400000, pps: 85000, owned: 0 },
    { name: "Memory Leak", cost: 800000, pps: 190000, owned: 0 },
    { name: "Disk Thrash", cost: 1500000, pps: 420000, owned: 0 },
    { name: "Blue Screen Redux", cost: 3000000, pps: 900000, owned: 0 },
    { name: "Kernel Panic", cost: 6000000, pps: 2000000, owned: 0 },
    { name: "Registry Bloat", cost: 12000000, pps: 4500000, owned: 0 },
    { name: "Power Surge", cost: 25000000, pps: 10000000, owned: 0 },
    { name: "Crash Loop", cost: 50000000, pps: 22000000, owned: 0 },
    { name: "System Overload", cost: 100000000, pps: 48000000, owned: 0 },
    { name: "Firmware Failure", cost: 200000000, pps: 105000000, owned: 0 },
    { name: "CPU Meltdown", cost: 400000000, pps: 230000000, owned: 0 },
    { name: "GPU Blackout", cost: 800000000, pps: 500000000, owned: 0 },
    { name: "RAM Leak", cost: 1600000000, pps: 1100000000, owned: 0 },
    { name: "Cache Corruption", cost: 3200000000, pps: 2400000000, owned: 0 },
    { name: "Malware Explosion", cost: 6400000000, pps: 5200000000, owned: 0 },
    { name: "Driver Crash", cost: 12800000000, pps: 11000000000, owned: 0 },
    { name: "Overclock Crash", cost: 25600000000, pps: 23000000000, owned: 0 },
    { name: "System Shutdown", cost: 51200000000, pps: 48000000000, owned: 0 },
    { name: "Packet Storm", cost: 102400000000, pps: 100000000000, owned: 0 },
    { name: "Memory Leak 2.0", cost: 204800000000, pps: 210000000000, owned: 0 },
    { name: "Disk Thrash 2.0", cost: 409600000000, pps: 430000000000, owned: 0 },
    { name: "Blue Screen Nightmare", cost: 819200000000, pps: 890000000000, owned: 0 },
    { name: "Kernel Panic 2.0", cost: 1638400000000, pps: 1900000000000, owned: 0 },
    { name: "Registry Bloat 2.0", cost: 3276800000000, pps: 4000000000000, owned: 0 },
    { name: "Power Surge 2.0", cost: 6553600000000, pps: 8300000000000, owned: 0 },
    { name: "Crash Loop 2.0", cost: 13107200000000, pps: 17000000000000, owned: 0 },
    { name: "System Overload 2.0", cost: 26214400000000, pps: 35000000000000, owned: 0 },
    { name: "Firmware Failure 2.0", cost: 52428800000000, pps: 72000000000000, owned: 0 },
    { name: "CPU Meltdown 2.0", cost: 104857600000000, pps: 150000000000000, owned: 0 },
    { name: "GPU Blackout 2.0", cost: 209715200000000, pps: 310000000000000, owned: 0 },
    { name: "RAM Leak 2.0", cost: 419430400000000, pps: 640000000000000, owned: 0 },
    { name: "Cache Corruption 2.0", cost: 838860800000000, pps: 1300000000000000, owned: 0 },
    { name: "Malware Explosion 2.0", cost: 1677721600000000, pps: 2700000000000000, owned: 0 },
    { name: "Driver Crash 2.0", cost: 3355443200000000, pps: 5700000000000000, owned: 0 },
    { name: "Overclock Crash 2.0", cost: 6710886400000000, pps: 12000000000000000, owned: 0 },
    { name: "System Shutdown 2.0", cost: 13421772800000000, pps: 25000000000000000, owned: 0 }
  ];

  // DOM Elements
  const terminalOutput = document.getElementById("terminal-output");
  const commandInput = document.getElementById("command-input");
  const pointsDisplay = document.getElementById("points-display");
  const multiplierDisplay = document.getElementById("multiplier-display");
  const rebirthsDisplay = document.getElementById("rebirths-display");
  const shopItemsContainer = document.getElementById("shop-items");

  // Initialize Shop Display
  function displayShopItems() {
    shopItemsContainer.innerHTML = "";
    shopItems.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "shop-item";
      div.id = "shop-item-" + index;
      div.innerHTML = `
        <strong>${item.name}</strong><br />
        Cost: ${item.cost.toLocaleString()} pts<br />
        PPS: ${item.pps.toLocaleString()}<br />
        Owned: ${item.owned}
      `;
      if (points < item.cost) {
        div.classList.add("disabled");
      }
      div.onclick = () => buyItem(index);
      shopItemsContainer.appendChild(div);
    });
  }

  // Add text to terminal output
  function addToTerminal(text) {
    const line = document.createElement("div");
    line.textContent = text;
    terminalOutput.appendChild(line);
    terminalOutput.scrollTop = terminalOutput.scrollHeight;
  }

  // Buy an item
  function buyItem(index) {
    const item = shopItems[index];
    if (points >= item.cost) {
      points -= item.cost;
      item.owned++;
      pointsPerSecond += item.pps;
      // Increase item cost by 20% on each purchase
      item.cost = Math.floor(item.cost * 1.2);
      addToTerminal(`Bought ${item.name} (Owned: ${item.owned})`);
      updateDisplays();
      displayShopItems();
    } else {
      addToTerminal(`Not enough points to buy ${item.name}`);
    }
  }

  // Update points and multiplier displays
  function updateDisplays() {
    pointsDisplay.textContent = points.toLocaleString();
    multiplierDisplay.textContent = multiplier.toFixed(1) + "x";
    rebirthsDisplay.textContent = rebirths;
  }

  // Process command input
  function processCommand(command) {
    const lowerCmd = command.toLowerCase().trim();

    if (lowerCmd === "click") {
      points += Math.floor(1 * multiplier);
      addToTerminal(`You clicked and gained ${Math.floor(1 * multiplier)} points!`);
    } else if (lowerCmd === "points") {
      addToTerminal(`You have ${points.toLocaleString()} points.`);
    } else if (lowerCmd === "shop") {
      addToTerminal("Available shop items:");
      shopItems.forEach(item => {
        addToTerminal(`${item.name} - Cost: ${item.cost.toLocaleString()}, PPS: ${item.pps.toLocaleString()}, Owned: ${item.owned}`);
      });
    } else if (lowerCmd === "rebirth") {
      if (points >= rebirthThreshold) {
        rebirths++;
        points = 0;
        pointsPerSecond = 0;
        multiplier = 1 + (rebirths * 0.1);
        shopItems.forEach(item => {
          item.owned = 0;
          // Reset item cost to original cost
          // For simplicity, just reset to starting costs below
        });
        resetItemCosts();
        addToTerminal("Rebirth complete! Multiplier increased.");
        updateDisplays();
        displayShopItems();
      } else {
        addToTerminal(`You need at least ${rebirthThreshold.toLocaleString()} points to rebirth.`);
      }
    } else if (lowerCmd === "help") {
      addToTerminal("Commands: click, points, shop, buy <item number>, rebirth, help");
    } else if (lowerCmd.startsWith("buy ")) {
      const itemNum = parseInt(lowerCmd.split(" ")[1], 10) - 1;
      if (!isNaN(itemNum) && itemNum >= 0 && itemNum < shopItems.length) {
        buyItem(itemNum);
      } else {
        addToTerminal("Invalid item number.");
      }
    } else {
      addToTerminal(`Unknown command: ${command}`);
    }
    updateDisplays();
  }

  // Reset item costs to initial base costs
  function resetItemCosts() {
    const baseCosts = [
      10, 100, 500, 500, 1200, 2500, 5000, 10000, 20000, 40000,
      90000, 180000, 400000, 800000, 1500000, 3000000, 6000000, 12000000, 25000000, 50000000,
      100000000, 200000000, 400000000, 800000000, 1600000000, 3200000000, 6400000000, 12800000000, 25600000000, 51200000000,
      102400000000, 204800000000, 409600000000, 819200000000, 1638400000000, 3276800000000, 6553600000000, 13107200000000, 26214400000000, 52428800000000,
      104857600000000, 209715200000000, 419430400000000, 838860800000000, 1677721600000000, 3355443200000000, 6710886400000000, 13421772800000000
    ];
    shopItems.forEach((item, index) => {
      item.cost = baseCosts[index];
    });
  }

  // Game loop: add points per second every second
  setInterval(() => {
    points += pointsPerSecond * multiplier;
    updateDisplays();
    displayShopItems();
  }, 1000);

  // Initial display update
  updateDisplays();
  displayShopItems();

  // Command input event
  commandInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const command = commandInput.value;
      processCommand(command);
      commandInput.value = "";
    }
  });

  // For debugging: log the shop items array correctly
  console.log(shopItems);
</script>
</body>
</html>
