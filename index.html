<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Go Crash The PC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #0e0e0e;
      color: #00ff00;
      overflow: hidden;
      user-select: none;
    }
    .game {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .window {
      flex: 5;
      background-color: #111;
      position: relative;
      overflow: hidden;
    }
    .currency {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5rem;
      color: #00ffff;
      user-select: none;
    }
    .bottom {
      flex: 3;
      display: flex;
      background-color: #000;
      overflow: hidden;
    }
    .terminal {
      flex: 3;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #00ff00;
      padding: 10px;
      overflow: hidden;
    }
    .terminal-output {
      flex: 1;
      overflow-y: auto;
      max-height: 100%;
      margin-bottom: 10px;
      scroll-behavior: smooth;
      text-shadow: 0 0 2px #00ff00;
    }
    .terminal-output div {
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }
    .terminal-input {
      display: flex;
    }
    .prefix {
      white-space: nowrap;
    }
    .input-box {
      background: transparent;
      border: none;
      color: #00ff00;
      flex: 1;
      outline: none;
      font-family: monospace;
    }
    .commands {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      max-height: 100%;
    }
    .command-item {
      margin-bottom: 8px;
      cursor: pointer;
      user-select: none;
      transition: color 0.2s, text-shadow 0.2s;
    }
    .command-item:hover {
      text-decoration: none;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }
    .virus {
      position: absolute;
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
      animation: jiggle 0.5s infinite;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .virus:hover {
      box-shadow: 0 0 10px red;
      transform: scale(1.1);
    }
    @keyframes jiggle {
      0% { transform: translate(0, 0); }
      25% { transform: translate(2px, -2px); }
      50% { transform: translate(-2px, 2px); }
      75% { transform: translate(2px, 2px); }
      100% { transform: translate(0, 0); }
    }
    .particle {
      position: absolute;
      font-size: 1.2rem;
      animation: floatUp 1s forwards;
      pointer-events: none;
      user-select: none;
      color: #00ffff;
      font-weight: bold;
      text-shadow: 0 0 5px #00ffff;
      font-family: monospace;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .error {
      color: #ff4444 !important;
      transition: color 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="window">
      <div class="currency" id="currency">â‚© 0</div>
      <div id="virus-container" style="width:100%; height:100%; position:relative;"></div>
    </div>
    <div class="bottom">
      <div class="terminal">
        <div class="terminal-output" id="terminal-output"></div>
        <div class="terminal-input">
          <span class="prefix">C:\Windows\System32&gt;&nbsp;</span>
          <input type="text" id="command-input" class="input-box" autocomplete="off" />
        </div>
      </div>
      <div class="commands" id="command-list"></div>
    </div>
  </div>

  <script>
    const currencyDisplay = document.getElementById('currency');
    const terminalOutput = document.getElementById('terminal-output');
    const input = document.getElementById('command-input');
    const commandList = document.getElementById('command-list');
    const virusContainer = document.getElementById('virus-container');

    const allCommands = [
      { name: 'pinggoogle', baseCost: 0, baseRate: 0.1 },
      { name: 'overloadRAM', baseCost: 1, baseRate: 0.5 },
      { name: 'crashSys32', baseCost: 5, baseRate: 2 },
      { name: 'fakeVirus.exe', baseCost: 20, baseRate: 10 },
      { name: 'wormAttack', baseCost: 100, baseRate: 50 },
      { name: 'ransomwareX', baseCost: 500, baseRate: 200 },
      { name: 'rootkit', baseCost: 2000, baseRate: 500 },
      { name: 'ddosFlood', baseCost: 10000, baseRate: 1500 },
      { name: 'trojanHorse', baseCost: 50000, baseRate: 5000 },
      { name: 'backdoor', baseCost: 100000, baseRate: 10000 },
      { name: 'keylogger', baseCost: 200000, baseRate: 25000 },
      { name: 'botnet', baseCost: 300000, baseRate: 50000 },
      { name: 'exploitKit', baseCost: 500000, baseRate: 100000 },
      { name: 'zeroDay', baseCost: 750000, baseRate: 250000 },
      { name: 'quantumHack', baseCost: 1000000, baseRate: 500000 },
    ];

    let voidwares = 0;
    let purchaseCounts = new Array(allCommands.length).fill(0);
    let currentPrices = allCommands.map(cmd => cmd.baseCost);
    const priceScale = 1.15;
    let rebirthCount = 0;
    const baseRebirthCost = 1_000_000_000;

    function getRebirthCost() {
      return baseRebirthCost * Math.pow(2, rebirthCount);
    }

    function formatBigNumber(num) {
      if (num < 1e9) return num.toLocaleString(undefined, { maximumFractionDigits: 2 });
      let exponent = Math.floor(Math.log10(num));
      let n100count = Math.floor(exponent / 9);
      let mantissa = num / Math.pow(10, n100count * 9);
      return mantissa.toFixed(2) + 'n' + (n100count * 100);
    }

    function updateCurrency() {
      currencyDisplay.textContent = `â‚© ${formatBigNumber(voidwares)}`;
    }

    function totalIncomePerSecond() {
      let total = 0;
      for (let i = 0; i < allCommands.length; i++) {
        total += purchaseCounts[i] * allCommands[i].baseRate;
      }
      return total * (1 + rebirthCount * 0.1);
    }

    function saveGame() {
      localStorage.setItem('voidwares', voidwares);
      localStorage.setItem('purchaseCounts', JSON.stringify(purchaseCounts));
      localStorage.setItem('currentPrices', JSON.stringify(currentPrices));
      localStorage.setItem('rebirthCount', rebirthCount);
    }

    function loadGame() {
      voidwares = parseFloat(localStorage.getItem('voidwares')) || 0;
      purchaseCounts = JSON.parse(localStorage.getItem('purchaseCounts')) || new Array(allCommands.length).fill(0);
      currentPrices = JSON.parse(localStorage.getItem('currentPrices')) || allCommands.map(cmd => cmd.baseCost);
      rebirthCount = parseInt(localStorage.getItem('rebirthCount')) || 0;
      addToTerminalOutput("Welcome to Go Crash The PC ðŸ§¨ Type 'help' if you're lost.");
    }

    function addToTerminalOutput(text, isError = false) {
      const line = document.createElement('div');
      line.textContent = text;
      if (isError) {
        line.classList.add('error');
        setTimeout(() => line.classList.remove('error'), 1500);
      }
      terminalOutput.appendChild(line);
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }

    function playClickSound() {
      try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        oscillator.type = 'square';
        oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
        oscillator.connect(audioCtx.destination);
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.1);
      } catch (e) {}
    }

    function createParticle(x, y) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.textContent = 'â‚©';
      particle.style.left = `${x - 10}px`;
      particle.style.top = `${y - 20}px`;
      virusContainer.appendChild(particle);
      setTimeout(() => virusContainer.removeChild(particle), 1000);
    }

    function addViruses() {
      virusContainer.innerHTML = '';
      for (let i = 0; i < allCommands.length; i++) {
        const virus = document.createElement('div');
        virus.className = 'virus';
        virus.style.left = `${(i % 10) * 60 + 20}px`;
        virus.style.top = `${Math.floor(i / 10) * 60 + 20}px`;
        virus.title = `${allCommands[i].name} (Cost: â‚©${formatBigNumber(currentPrices[i])})`;
        virus.dataset.index = i;
        virus.addEventListener('click', (e) => {
          e.stopPropagation();
          buyVirus(parseInt(e.target.dataset.index), e.pageX, e.pageY);
        });
        virusContainer.appendChild(virus);
      }
    }

    function buyVirus(index, clickX, clickY) {
      if (voidwares >= currentPrices[index]) {
        voidwares -= currentPrices[index];
        purchaseCounts[index]++;
        currentPrices[index] = Math.ceil(currentPrices[index] * priceScale);
        addToTerminalOutput(`Bought ${allCommands[index].name} (Total: ${purchaseCounts[index]})`);
        updateCurrency();
        updateCommands();
        createParticle(clickX - virusContainer.getBoundingClientRect().left, clickY - virusContainer.getBoundingClientRect().top);
        playClickSound();
        saveGame();
      } else {
        addToTerminalOutput(`Not enough voidwares for ${allCommands[index].name}`, true);
      }
    }

    function updateCommands() {
      commandList.innerHTML = '';
      allCommands.forEach((cmd, i) => {
        const div = document.createElement('div');
        div.className = 'command-item';
        div.textContent = `${cmd.name} - Cost: â‚©${formatBigNumber(currentPrices[i])} - Owned: ${purchaseCounts[i]}`;
        div.addEventListener('click', () => {
          buyVirus(i, window.innerWidth / 2, window.innerHeight / 2);
        });
        commandList.appendChild(div);
      });
      const rebirthDiv = document.createElement('div');
      rebirthDiv.className = 'command-item';
      rebirthDiv.style.color = '#0ff';
      const rebirthCost = getRebirthCost();
      rebirthDiv.textContent = `Rebirth (Reset Progress) - Cost: â‚©${formatBigNumber(rebirthCost)} - Owned: ${rebirthCount}`;
      rebirthDiv.addEventListener('click', () => {
        if (voidwares >= rebirthCost) {
          rebirthCount++;
          voidwares = 0;
          purchaseCounts.fill(0);
          currentPrices = allCommands.map(cmd => cmd.baseCost);
          addToTerminalOutput('You have rebirthed! Progress reset but you gain 10% bonus income per rebirth.');
          updateCurrency();
          updateCommands();
          saveGame();
        } else {
          addToTerminalOutput('Not enough voidwares to rebirth.', true);
        }
      });
      commandList.appendChild(rebirthDiv);
    }

    function handleCommand(cmd) {
      const parts = cmd.trim().split(/\s+/);
      if (parts.length === 0) return;
      const command = parts[0].toLowerCase();
      if (command === 'buy' && parts.length === 2) {
        const name = parts[1].toLowerCase();
        const index = allCommands.findIndex(c => c.name.toLowerCase() === name);
        if (index >= 0) {
          buyVirus(index, window.innerWidth / 2, window.innerHeight / 2);
        } else {
          addToTerminalOutput('Command not found: ' + parts[1], true);
        }
      } else if (command === 'rebirth') {
        const cost = getRebirthCost();
        if (voidwares >= cost) {
          rebirthCount++;
          voidwares = 0;
          purchaseCounts.fill(0);
          currentPrices = allCommands.map(cmd => cmd.baseCost);
          addToTerminalOutput('Rebirth successful! Bonus income increased.');
          updateCurrency();
          updateCommands();
          saveGame();
        } else {
          addToTerminalOutput(`Not enough voidwares for rebirth. Need â‚©${formatBigNumber(cost)}.`, true);
        }
      } else if (command === 'help') {
        addToTerminalOutput('Commands: buy [virusName], rebirth, help');
      } else {
        addToTerminalOutput('Unknown command. Type help for commands.', true);
      }
    }

    setInterval(() => {
      voidwares += totalIncomePerSecond() / 10;
      updateCurrency();
      saveGame();
    }, 100);

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const cmd = input.value;
        input.value = '';
        addToTerminalOutput(`C:\\Windows\\System32> ${cmd}`);
        handleCommand(cmd);
      }
    });

    loadGame();
    updateCurrency();
    updateCommands();
    addViruses();
  </script>
</body>
</html>
